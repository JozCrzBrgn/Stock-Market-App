{% extends "base.html" %}

{% block content %}

<h1>Delete Stock</h1>

{% if ticker %}
    {% for item in ticker %}
    <a href="{% url 'delete' item.id %}"><button type="button" class="btn btn-danger">Delete {{ item }}</button></a><br/>
    <br/>
    {% endfor %}
{% else %}
    You don't have any stocks... 
{% endif %}

{% endblock  %}
