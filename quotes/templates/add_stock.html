{% extends "base.html" %}

{% block content %}

<h1>Add Stock</h1>
<br/>

<form action="{% url 'add_stock' %}" class="d-flex" role="search" method="POST">
    {% csrf_token %}
    <input class="form-control me-2" type="search" placeholder="Add To Portfolio" aria-label="Search" name="ticker">
    <button class="btn btn-outline-secondary" type="submit">Add Stock</button>
</form>
<br/>
<br/>


<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th scope="col">Company Name</th>
            <th scope="col">Stock Price</th>
            <th scope="col">Previous Close</th>
            <th scope="col">Market Cap</th>
            <th scope="col">YTD Change</th>
            <th scope="col">52WK High</th>
            <th scope="col">52WK Low</th>
            <th scope="col">Delete Stock</th>
        </tr>
    </thead>
    <tbody>
        {% for item in  ticker %}
        <tr>
            <th scope="row">{{ item }}</th>
            <td>Mark</th>
            <td>Otto</th>
            <td>@mod</th>
            <td>Mark</th>
            <td>Otto</th>
            <td>@mod</th>
            <td><a href="{% url 'delete' item.id %}">Delete Stock</a></th>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock  %}
